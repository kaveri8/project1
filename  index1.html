      <script>
        document
          .getElementById("color-variant")
          .addEventListener("change", function () {
            const color = this.value;
            // Logic to update product image, price, and description
          });

        function updateProductDetails() {
          const colorSelect = document.getElementById("color");
          const selectedColor = colorSelect.options[colorSelect.selectedIndex];
          const sizeSelect = document.getElementById("size");
          const materialSelect = document.getElementById("material");

          // Update product image
          const productImage = selectedColor.dataset.image;
          document.getElementById("productImage").src = productImage;

          // Update product description
          const productDescription = selectedColor.dataset.description;
          document.getElementById(
            "productDescription"
          ).textContent = `${productDescription}, Size: ${sizeSelect.value}, Material: ${materialSelect.value}`;

          // Update product price
          const productPrice = selectedColor.dataset.price;
          document.getElementById(
            "productPrice"
          ).textContent = `$${productPrice}`;
        }

        document
          .getElementById("add-to-cart")
          .addEventListener("click", function () {
            const quantity = parseInt(
              document.getElementById("quantity").value
            );
            if (quantity <= 0) {
              alert("Please select a valid quantity.");
              return;
            }

            const color = document.getElementById("color").value;
            const size = document.getElementById("size").value;
            const price = document.getElementById("product-price").textContent;

            const cart = JSON.parse(localStorage.getItem("cart")) || [];
            cart.push({ color, size, quantity, price });
            localStorage.setItem("cart", JSON.stringify(cart));

            const cartCount = document.getElementById("cart-count");
            cartCount.textContent = cart.reduce(
              (acc, item) => acc + item.quantity,
              0
            );

            alert(`Added ${quantity} item(s) to the cart!`);
          });
      </script>
